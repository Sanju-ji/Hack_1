<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India States</title>
    <style>
        body {
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjk5Ni0wMDlfMS1rcm9pcjRkay5qcGc.jpg');
            font-family: Arial, sans-serif;
            text-align: center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            background-color: #333; /* Fallback color */
            position: relative; /* Necessary for positioning the character */
        }

        h1 {
            margin-top: 20px;
            color: white;
            animation: slideIn 1s ease-out;
        }

        .map-container {
            position: relative;
            display: inline-block;
            width: 90%;
            max-width: 1200px;
            height: auto;
            margin: 0 auto;
        }

        .state-button {
            position: absolute;
            background: rgba(233, 226, 226, 0.7);
            border: 2px solid transparent;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: bounceIn 1s;
            outline: none; /* Removes default focus outline */
        }

        .state-button:hover {
            background: rgba(233, 226, 226, 0.9);
            border-color: #333;
        }

        /* Positioning buttons with desired coordinates */
        #maharashtra { top: 64%; left: 23%; width: 8%; }
        #gujarat { top: 52%; left: 10%; width: 8%; }
        #karnataka { top: 78%; left: 23%; width: 8%; }
        #tamilnadu { top: 88%; left: 32%; width: 8%; }
        #uttarpradesh { top: 40%; left: 40%; width: 8%; }
        #bihar { top: 44%; left: 55%; width: 8%; }
        #goa { top: 75%; left: 17%; width: 8%; }
        #orissa { top: 60%; left: 50%; width: 8%; }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Character styling */
        .character {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust size as needed */
            animation: bounce 2s infinite; /* Example animation */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Character -->
    <img src="man-waiving-hand.json" alt="Greeting Character" class="character">

    <h1>Click on a State to Learn More</h1>
    <div class="map-container">
        <img src="https://as2.ftcdn.net/v2/jpg/02/85/02/03/1000_F_285020379_GUGclGoYChx8AMPRbEWZ4i1dnRN171rD.jpg" alt="Map of India showing states" style="width: 100%; height: auto;">
        
        <!-- State Buttons -->
        <button id="maharashtra" class="state-button" data-state="maharashtra" aria-label="Maharashtra">Maharashtra</button>
        <button id="gujarat" class="state-button" data-state="gujarat" aria-label="Gujarat">Gujarat</button>
        <button id="karnataka" class="state-button" data-state="karnataka" aria-label="Karnataka">Karnataka</button>
        <button id="tamilnadu" class="state-button" data-state="tamilnadu" aria-label="Tamil Nadu">Tamil Nadu</button>
        <button id="uttarpradesh" class="state-button" data-state="uttarpradesh" aria-label="Uttar Pradesh">Uttar Pradesh</button>
        <button id="bihar" class="state-button" data-state="bihar" aria-label="Bihar">Bihar</button>
        <button id="goa" class="state-button" data-state="goa" aria-label="Goa">Goa</button>
        <button id="orissa" class="state-button" data-state="orissa" aria-label="Orissa">Orissa</button>       
    </div>

    <script>
        document.querySelectorAll('.state-button').forEach(button => {
            button.addEventListener('click', function() {
                const state = this.getAttribute('data-state');
                window.location.href = `${state}.html`;
            });
        });
    </script>
</body>
</html>
